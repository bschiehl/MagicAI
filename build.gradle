plugins {
    id 'java'
}

group 'at.pwd.MagicAI'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile files('lib/mancala-engine.jar', 'lib/h2-1.4.199.jar', 'lib/lib/simple-xml-2.7.jar', 'lib/lib/stax-1.2.0.jar', 'lib/lib/stax-api-1.0.1.jar', 'lib/lib/xpp3-1.1.3.3.jar')
    compile group: 'com.h2database', name: 'h2', version: '1.4.199'
}

task fatJar(type: Jar) {
    manifest {
        attributes 'Main-Class': 'at.pwd.MagicAI.TU_SGP_MagicAI_AI'
    }
    baseName = project.name + '-all'
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}
